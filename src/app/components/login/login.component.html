<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <a class="navbar-brand" routerLink="/" style="color:red">Honeywell Starwars</a>
</nav>
<div>
  
  <div class="row" style="padding-top:100px;">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div>
        <h3 class="text-center">Login with your account</h3>
        <br>
      </div>
      <div class="card" style="padding:20px;">
        <form #f="ngForm" (ngSubmit)="loginstarwars(f.value)">
          <div *ngIf="invalidLogin" class="red-text text-center" id="loginErrorMessage">
            {{invalidLoginErrorMessage}}
          </div>
          <div class="form-group">
            <label for="title">Email</label>
            <span style="color:red;"> * </span>
            <input type="text" id="email" name="email" ngModel #email="ngModel" class="form-control" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
              required autocomplete="off">
            <div class="red-text" *ngIf="email.touched && !email.valid">
              <div *ngIf="email.errors.required">Email id is required</div>
              <div *ngIf="email.errors.pattern">Invalid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="title">Password</label>
            <span style="color:red;"> * </span>
            <input #password="ngModel" ngModel name="password" id="password" type="password" class="form-control" required>
            <div *ngIf="password.touched && password.invalid" class="red-text">
              Password is required
            </div>
          </div>
          <div style="text-align:center;">
            <button class="btn btn-success" [disabled]='!f.valid'>Login</button>
          </div>
        </form>
      </div>
      <div class="text-center">
        <p>Test Crdentials:
        Email: vinu@gmail.com
        Password:12345</p>
      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
